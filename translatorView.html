<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="translatorView.css">

</head>
<body>
<h2 id="title">
    MarkDown -> HTML translator
</h2>
<div id="container">

    <label for="input_path">
        File Path
    </label>
    <input type="text" style="width: 250px; margin: 0 auto;" id="input_path">

    <input type="button" style="width: 125px; margin: 0 auto;" value="read the file" id="read_file_button">

    <br><br>
    Options:

    <label for="should_open_explorer_checkbox">
        Open Directory
    </label>

    <input id="should_open_explorer_checkbox" type="checkbox" />
    <br><br>
    <p>Status: <span id="status_text">...</span></p>

    <img id="golang_beaver" src="src/beaver.png" alt="beaver"/>
    <button #exit>Exit the app</button>
</div>


<script type="text/tiscript" src="translatorViewScript.tis"></script>
</body>
</html>
